alertmanager:
  alertmanagerSpec:
    nodeSelector:
      Worker: infra
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    tolerations:
    - effect: NoSchedule
      key: dedicated
      operator: Equal
      value: infra
grafana:
  additionalDataSources:
  - name: Loki
    type: loki
    url: http://loki-stack.monitoring-system:3100/
  adminPassword: TdK1jJVZTb%kvQBL
  initChownData:
    enabled: false
  nodeSelector:
    Worker: infra
  persistence:
    enabled: true
    storageClassName: efs-sc
  tolerations:
  - effect: NoSchedule
    key: dedicated
    operator: Equal
    value: infra
kube-state-metrics:
  collectors:
  - certificatesigningrequests
  - configmaps
  - cronjobs
  - daemonsets
  - deployments
  - endpoints
  - horizontalpodautoscalers
  - ingresses
  - jobs
  - leases
  - limitranges
  - mutatingwebhookconfigurations
  - namespaces
  - networkpolicies
  - nodes
  - persistentvolumeclaims
  - persistentvolumes
  - poddisruptionbudgets
  - pods
  - replicasets
  - replicationcontrollers
  - resourcequotas
  - secrets
  - services
  - statefulsets
  - storageclasses
  - validatingwebhookconfigurations
  - volumeattachments
kubeStateMetrics:
  nodeSelector:
    Worker: infra
  tolerations:
  - effect: NoSchedule
    key: dedicated
    operator: Equal
    value: infra
prometheus:
  prometheusSpec:
    evaluationInterval: 30s
    nodeSelector:
      Worker: infra
    resources:
      requests:
        memory: 5Gi
    scrapeInterval: 30s
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 128Gi
          storageClassName: efs-sc
    tolerations:
    - effect: NoSchedule
      key: dedicated
      operator: Equal
      value: infra
prometheusOperator:
  admissionWebhooks:
    patch:
      nodeSelector:
        Worker: infra
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Equal
